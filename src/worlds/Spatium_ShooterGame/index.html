<html>
<head>
  <!-- Circles' head scripts [REQUIRED] -->
  <circles-start-scripts/>

<!-- Additional Scripts -->

<script src="js/click-to-shoot.js"></script>
<script  src="js/hit-handler.js"></script>
<script  src="js/attach-gun.js"></script>
<script src="https://unpkg.com/aframe-super-shooter-kit/dist/aframe-super-shooter-kit.min.js"></script>
<script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>



</head>

<body>
  <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
  <circles-start-ui/>

  <!-- a-scene with 'circles-properties' component [REQUIRED] -->
  <a-scene circles_scene_properties attach-gun >
    <a-assets>

      <!-- 3D Models-->
      <a-asset-item id="cockpit-model" src="/worlds/Spatium_ShooterGame/assets/models/spaceshipDrive.glb" response-type="arraybuffer"></a-asset-item>

      <!-- Circles' built-in assets [REQUIRED] -->
      <circles-assets/>
    </a-assets>

    <!-- Circles' built-in manager and avatar [REQUIRED] -->
    <circles-manager-avatar/>


<!-- Start own code here -->
  
<!--Environment-->

<a-entity gltf-model="#cockpit-model" scale="18 18 18" rotation="0.0 180 0.0" shadow="receive:true; cast:true;"></a-entity>


<a-entity id = "cursor"  
position="0 1.6 -2"
geometry="primitive: ring; radius-inner: 0.02; radius-outer: 0.03"
material="color: white;"></a-entity>


<a-entity id="bulletTemplate" bullet geometry="primitive: sphere; radius: 0.1" material="color: orange"></a-entity>

<a-entity class="target" target="healthPoints: 1" geometry="primitive: box" material="color: teal" position="0 2 -4" hit-handler></a-entity>
<a-entity class="target" target="healthPoints: 1" geometry="primitive: box" material="color: white" position="3 2 -4" hit-handler></a-entity>
<a-entity class="target" target="healthPoints: 1" geometry="primitive: box" material="color: orange" position="-3 2 -4" hit-handler></a-entity>


 <!--
<a-entity id="gun" shooter geometry="primitive: box; width: 0.1; height: 0.1; depth: 0.3" material="color: red" click-to-shoot position="0 0 -1"></a-entity>

       <a-camera id="camera" position="-1 0 0" shooter click-to-shoot></a-camera>
     
just bind to camera, freeze players, have them spawn into space ship, shooot targets, until they hit 20?
       -->
       

     <a-entity environment="preset: starry"></a-entity>

  </a-scene>

  <!-- Circles' end scripts [REQUIRED] -->
  <circles-end-scripts/>
 </body>
</html>
